<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
    <div class="container">

        <!-- IMAGE NFT -->

        <div class="box">
            <img class="image-nft" src="/images/image-equilibrium.jpg" alt="image nft">
            
            <div>
                <img class="image-icon" src="/images/icon-view.svg" alt="icon view">
            </div>
        </div>

        <!-- TITLE AND DESCRIPTION -->

        <div class="description">
            <h3><a href="#">Equilibrium #3429</a></h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <!-- DETAILS  -->
            
            <div class="details">

                <!-- PRICING -->

                <div class="price">
                    <img src="/images/icon-ethereum.svg">
                    0.041 ETH                    
                </div>
                
                <!-- TIME -->

                <div class="clock">
                    <img src="/images/icon-clock.svg">
                    3 days left               
                </div>
            </div>
            
            <hr class= "line">

            <!-- AUTHOR -->

            <div class="author">
                <img src="images/image-avatar.png">
                Creation of <a href="#">Jules Wyvern</a>
            </div>        
        </div>       
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> Coded by <a href="https://github.com/diegor802/">Diego Romero</a>.
    </div>

</body>
</html>
